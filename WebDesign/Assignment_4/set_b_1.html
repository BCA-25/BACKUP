<!DOCTYPE HTML>
<html>
	<head>
		<title>User Form</title>
	</head>
	<body>
		<h1 align="center">Feedback Form</h1>
		<form id="f1">
		<center><label for="firstname" size="25">Student Name</label>
		<input type="text" id="studentname" name="studentname" placeholder="S. Nageswara Rao" autofocus="true"></input><br><br>
		<label for="studentemail">Student E-Mail</label>
	<input type="email" id="studentemail" name="studentemail" placeholder="sure@yahoo.com" autofocus="true"></input><br><br>
		<label for="know">How do you know this Institute</label>
		<select name="know" size="1">
		<option>Advertisement</option>
		<option selected>Through College Management</option>
		<option >Social Circle</option>
		</select><br><br>
		<label for="rate">How do you rate the faculty</label>
		<input type="radio" id="poor" value="1" name="rate" ></input><label for="poor">Poor</label> 
		<input type="radio" id="good" value="2" name="rate" ></input><label for="good">Good</label> 
		<input type="radio" id="vgood" value="3" name="rate"></input><label for="vgood">Very Good</label> 
		<input type="radio" id="excel" value="4" name="rate" checked></input><label for="excel">Excellent</label> <br><br>
		<label for="textbox">Suggestions for the betterment of faculty and institute</label><br><br>
		<textarea id="textbox" name="Comments" rows="10" cols="60" style="text-align:right;">Nice to be here. If given more days for training, it is good.</textarea><br><br>
		<input type="submit" name="submit" value="Send"> <input type="button" name="clear" value="Clear"><br><br>
		</form></center>
	</body>
</html>

<!DOCTYPE HTML>
<html>
	<head>
		<title>User Form</title>
	</head>
	<body>
		<h1 align="center">User Personal Information</h1>
		<hr>
		<form id="f1">
		<h2>Create New Account</h2><br><br>
		<label for="firstname" size="25">First Name:</label>
		<input type="text" id="firstname" name="firstname" autofocus="true"></input><br><br>
		<label for="lastname">Last Name:</label>
		<input type="text" id="lastname" name="lastname" ></input><br><br>
		<label for="gender">Gender:</label>
		<input type="radio" id="male" value="male" name="gender" checked></input><label for="male">Male</label>  
		<input type="radio" id="female" value="female" name="gender" ></input><label for="female">Female</label><br><br>
		<label for="age">Age:</label>
		<input type="number" min="1" max="100" id="age" name="age"></input><br><br>
		<label for="bday">Birthday:</label>
		<input type="date" id="bday" name="bday"></input><br><br>
		<label for="country">Country:</label>
		<select name="country" size="1">
		<option>USA</option>
		<option selected>-Select-</option>
		<option >India</option>
		<option>UK</option>
		<option>Brazil</option>
		<option>Japan</option>
		<option>China</option>
		<option>Russia</option>
		</select><br><br>
		<label for="games">Favourite Games:</label>
		<input type="checkbox" id="game1" name="games" value="game1" checked></input><label for="game1">Chess</label>  
		<input type="checkbox" id="game2" name="games" value="game2"></input><label for="game2">Checkers</label>
		<input type="checkbox" id="game3" name="games" value="game3"></input><label for="game3">Pockers</label><br><br>
		<label for="color">Favourite Color:</label>
		<input type="text" id="color" name="color"></input><br><br>
		<label for="textbox">Comments:</label>
		<textarea id="textbox" name="Comments" rows="10" cols="40"></textarea><br><br>
		<input type="submit" name="submit" value="Sign Up">
		</form>
	</body>
</html>

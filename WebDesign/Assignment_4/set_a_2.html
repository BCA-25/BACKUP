<!DOCTYPE HTML>
<html>
	<head>
		<title>User Form</title>
	</head>
	<body style="background-color:Yellow;">
		<h1 style="font-size: 6pt; color:Red;">Survey of OS</h1>
		<form id="f1" action="/signup" method="post">
		<label for="firstname" size="16">Enter Your Name</label>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
		<input type="text" id="firstname" name="firstname" autofocus="true"></input><br><br>
		<label for="pass">Enter Your Password</label>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<input type="password" id="pass" name="pass" ></input><br><br>
		<label for="os">Which of the Following Operating System have you used?</label><br><br>
		<input type="checkbox" id="LIN" name="UOS" value="LIN" checked></input><label for="LIN">LINUX</label> 
		<input type="checkbox" id="WIN" name="UOS" value="WIN" checked></input><label for="WIN">Windows XP</label>
		<input type="checkbox" id="MAC" name="UOS" value="MAC"></input><label for="MAC">Machintosh 8.0</label><br><br>
		<label for="likeos">Which Operating System do you like the best?</label><br><br>
		<input type="radio" id="LIN1" value="LIN" name="likeos" ></input><label for="LIN1">LINUX</label> 
		<input type="radio" id="WIN2" value="WIN" name="likeos" checked></input><label for="WIN2">Windows XP</label> 
		<input type="radio" id="MAC3" value="MAC" name="likeos"></input><label for="MAC3">Machintosh 8.0</label> <br><br>
		<label for="submit">You have Completed the Form.</label>  <input style="margin-left:30px;"type="submit" name="submit" value="Submit"><br><br>
		</form>
	</body>
</html>

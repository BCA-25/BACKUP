<!DOCTYPE HTML>
<html>
<head>
	<title>Different types of text styles</title>
</head>
<body>
	<h1>Different text styles</h1>
	<br>
	<p><b>This sentence is Bold</b></p>
	<br>
	<p><i>This sentence is Italic</i></p>
	<br>
	<p><u>This sentence is Underline</u></p>
	<br>
	<h1>Combination of different text styles</h1>
	<p><b><i>This sentence is Bold and Italic</i></b></p>
	<br>
	<p><b><u>This sentence is Bold and Underline</u></b></p>
	<br>
	<p><i><u>This sentence is Italic and Underline</u><i></p>
	<br>
	<p><b><i><u>This sentence is Bold, Italic and Underline</u></i></b></p>
</body>
</html>

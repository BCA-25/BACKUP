 <!DOCTYPE html>
<html>
	<head>
		
	</head>
	<body>
	
		<script>
			let even ,odd;
			even = 0;
			odd = 0;
			for (let i = 50; i <= 100; i++){
				if(i % 2 == 0){
				 even++;
				}
				else{
				 odd++;
				}
			}
			document.write("Even and Odd numbers between 50 to 100:<br>	");
			document.write("Even no: " + even + "<br>");
	  		document.write("Odd no: " + odd + "<br>");	
		</script>

	</body>
</html>
